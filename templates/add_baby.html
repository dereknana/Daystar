{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <title>Add Baby</title>
    <style>
        .container {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%; /* Set the width to 100% */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body style="background-color: bisque;">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    <div class="container">
        <h4>Add a Baby --||-- Please fill all the required fields</h4>

        <form id="addBabyForm" method="post" class="mb-4">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <div class="radio-container">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                    
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="person_bringing_baby" class="form-label">Person Bringing Baby:</label>
                        <input type="text" id="person_bringing_baby" name="person_bringing_baby" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="time_of_arrival" class="form-label">Time of Arrival:</label>
                        <input type="date" id="time_of_arrival" name="time_of_arrival" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="parents_names" class="form-label">Parents' Names:</label>
                        <input type="text" id="parents_names" name="parents_names" class="form-control" required>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="fee_in_ugx" class="form-label">Fee in UGX:</label>
                        <input type="number" id="fee_in_ugx" name="fee_in_ugx" class="form-control" required>
                    </div> -->
                    <div class="mb-3">
                        <label for="period_of_stay" class="form-label">Period of Stay:</label>
                        <select id="period_of_stay" name="period_of_stay" class="form-control" required>
                            <option value="half-day">Half Day</option>
                            <option value="full-day">Full Day</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="doll-purchase" class="form-label">Buy a Doll:</label>
                        <select id="period_of_stay" name="period_of_stay" class="form-control" required>
                            <option value="half-day"><pre>Yes(for 30UGX)</pre></option>
                            <option value="full-day">No</option>
                        </select>
                    </div> 
                    
                    
                    </div>
                    <div class="mb-3">
                        <label for="baby_number" class="form-label">Baby Number:</label>
                        <input type="text" id="baby_number" name="baby_number" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sitter" class="form-label">Sitter:</label>
                        <select id="sitter" name="sitter" class="form-control" required>
                            {% for sitter in sitters %}
                                <option value="{{ sitter.id }}">{{ sitter.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

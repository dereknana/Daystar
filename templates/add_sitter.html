{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <title>Add Sitter</title>
    <style>
        .container {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border: 2px solid #000;
            border-radius: 5px;
            width: 100%; /* Set the width to 100% */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body style="background-color: bisque;">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    <div class="container">
        <h4>Add a Sitter --||-- Please fill all the required fields</h4>

        <form id="addSitterForm" method="post" class="mb-4">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <select id="gender" name="gender" class="form-control" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="education_level" class="form-label">Education Level:</label>
                        <input type="text" id="education_level" name="education_level" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="contacts" class="form-label">Contacts:</label>
                        <input type="text" id="contacts" name="contacts" class="form-control">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="on_duty" name="on_duty" class="form-check-input" checked>
                        <label for="on_duty" class="form-check-label">On Duty</label>
                    </div>
                    <div class="mb-3">
                        <label for="account_balance" class="form-label">Account Balance:</label>
                        <input type="number" id="account_balance" name="account_balance" class="form-control" step="0.01" value="0.00">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
